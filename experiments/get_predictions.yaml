trainer:
    _target_: pytorch_lightning.Trainer
    benchmark: True
    max_epochs: 100
    check_val_every_n_epoch: 4
    accelerator: gpu
    devices: 1
    log_every_n_steps: 50
    logger:
        _target_: pytorch_lightning.loggers.CSVLogger
        save_dir: "./logs"

    callbacks:
        - _target_: fmcib.callbacks.SavePredictions
          path: "out.csv" # Note: Change path to the CSV file to save predictions to.
          save_preview: False
system:
    _target_: lighter.LighterSystem
    batch_size: 8
    pin_memory: True
    num_workers: 0
    model:
        _target_: fmcib.ssl.models.LoadPretrainedResnet3D
        pretrained: "./models/supervised/task1_foundation_finetuned.torch"
        heads: [4096, 2048, 512, 256, 8] # Note: Change to [4096, 2048, 512, 256, 1] for Task 2 and Task 3

    criterion: null
    optimizers: null
    schedulers: null
    train_dataset: null
    val_dataset: null
    test_dataset: null

    predict_dataset:
        _target_: fmcib.datasets.SSLRadiomicsDataset
        path: "./data/preprocessing/deeplesion/annotations/task1_test.csv" # Note: Change path to the CSV file to extract features from.
        label: "Coarse_lesion_type"
        radius: 25
        orient: True # Set orient to False for task 2 and task 3
        resample_spacing: [1, 1, 1]
        enable_negatives: False
        transform:
            _target_: monai.transforms.Compose
            transforms:
                - _target_: monai.transforms.ToTensor
                - _target_: monai.transforms.AddChannel
                - _target_: monai.transforms.SpatialPad
                  spatial_size: [50, 50, 50]
                - _target_: monai.transforms.NormalizeIntensity
                  subtrahend: -1024
                  divisor: 3072